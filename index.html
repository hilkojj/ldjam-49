<head>
    <title>Unstable98.exe - Ludum Dare 49</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <link rel="icon" href="https://win98icons.alexmeub.com/icons/png/html2-3.png">
    <meta name="theme-color" content="#008080">
    <meta property="og:title" content="Unstable.exe" />
    <meta property="og:description" content="A short puzzle game where you get to smash a computer!\nMade for Ludum Dare 49" />
    <meta property="og:image" content="https://hilkojj.nl/ldjam-49/img/cover.png" />

    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">

    <!-- handwriting font: -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>

<body>

    <div class="perspective">

        <div class="glass">
        </div>

        <div id="screen" class="crt">
            
            <div id="vignette-and-scratches"></div>

            <div class="taskbar">
                <button class="homebutton" onclick="showStartMenu()"></button>
                <div id="openprograms">
                </div>
                <div class="notifications"></div>
            </div>
    
            <div id="start-menu" style="display: none;" onclick="hideStartMenu(event)">
                <div class="window">
    
                    <b style="font-family: Arial; font-size: 20px; padding: 5px 3px; display: block;">Mr. Unstable</b>
    
                    <div class="status-bar-field">  <!-- this is not a status bar like the classname suggests. -->
    
    
                        <div class="program-link" onclick="openMinesweeper()">
                            <img src="https://win98icons.alexmeub.com/icons/png/minesweeper-0.png">
                            Minesweeper
                        </div>
                        <div class="program-link" onclick="openInterwebExplorer()">
                            <img src="https://win98icons.alexmeub.com/icons/png/msie1-1.png">
                            Interweb Explorer
                        </div>
                        <div class="program-link" onclick="openNotepad()">
                            <img src="https://win98icons.alexmeub.com/icons/png/write_wordpad-1.png">
                            Notepad
                        </div>
                        <div class="program-link" onclick="startTaskManager()">
                            <img src="https://win98icons.alexmeub.com/icons/png/window_red_hilights.png">
                            Task Manager
                        </div>
                        <div class="program-link" onclick="openAbout()">
                            <img src="https://win98icons.alexmeub.com/icons/png/msg_information-0.png">
                            About
                        </div>
    
    
                    </div>
                </div>
            </div>

            <div class="clippy">
                <div class="clippy-inner">
                    <div class="clippy-body"></div>
                    <div class="clippy-brows"></div>
                    <div class="clippy-eyes"></div>
                </div>
            </div>
    
            <!-- https://freesvg.org/vector-graphics-an-old-crt-computer-monitor -->
        </div>
        <img class="crt-screen" src="img/crt_screen.svg">
        <div id="crt-screen-on-button" onclick="toggleOnOff()"></div>
        <div id="crt-screen-led-indicator"></div>
        <div id="smash-hitbox"></div>
    
    </div>

    <img id="hand" src="img/hand_pointer.png">

    <a style="
        color:  white;
        font-size: 21px;
        font-weight: 900;
        font-family: 'Pixelated MS Sans Serif';
        cursor: pointer;
        right: 8px;
        bottom: 7px;
        position: absolute;
    " target="_blank" href="https://ldjam.com/events/ludum-dare/49/$263081">Ludum Dare 49: Thanks for voting! üèÜüèÜ</a>
    

</body>
